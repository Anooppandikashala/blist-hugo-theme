{{ $recent := where .Site.RegularPages "Type" "in" site.Params.mainSections }}
{{ $recent_num := (5 | default 10) }}
{{- if $recent }}
<div class="rounded anooptube-corner-rad bg-white panel mb-3 pb-5 {{ .Site.Params.ascentColor | default " bg-pink-50 " }} dark:bg-gray-900">
    <p class="text-xl text-center text-gray-700 py-5 dark:text-gray-300 font-bold">Recent Posts</p>
    <div class="mx-6">
        {{- range first $recent_num $recent }}
        <a href="{{ .RelPermalink }}" class="">
            <div
                class="rounded anooptube-corner-rad-05 w-full block mt-3 bg-white hover:bg-gray-100 duration-200 dark:bg-warmgray-900 dark:text-gray-900 dark:hover:bg-warmgray-800">
                <div class="px-2 ">
                    <div class="text-gray-900 font-regular text-lg dark:text-gray-800">{{.Title}}</div>
                    <p class="text-xs text-gray-600 flex items-center pb-1 dark:text-gray-400">
                        <time><i class="fa-sharp fa-solid fa-timer"></i>{{.Date.Format "02/01/2006"}}</time>
                    </p>
                </div>
            </div>
        </a>
        {{- end }}
    </div>
</div>
{{- end }}
